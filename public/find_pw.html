<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <style>
        @font-face { 
            font-family: "SCDream4";
            src: url("font/SCDream4.otf") format("truetype");
            font-weight: normal;
        }
        * {
            font-family: 'SCDream4';
        }

        body {
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #1D1D1D;
        }
        .find-password-container {
            background-color: white;
            width: 300px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            box-sizing: border-box;
            color: #1D1D1D;
        }
        .find-password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            height: 35px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            padding-left: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            height: 35px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            background-color: #1D1D1D;
            color: white;
            cursor: pointer;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #555555;
        }
        .links {
            margin-top: 15px;
            font-size: 12px;
            color: #1D1D1D;
        }
        .links a {
            color: #1D1D1D;
            text-decoration: none;
            margin: 0 5px;
        }
        .links a:hover {
            color: black;
            text-decoration: underline;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .popup-content h3 {
            margin-bottom: 10px;
        }
        .popup-content .btn {
            background-color: #1D1D1D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<div class="find-password-container">
    <h2>비밀번호 찾기</h2>
    <form onsubmit="return findPassword()">
        <input type="text" id="username" placeholder="아이디" required>
        <input type="email" id="email" placeholder="이메일 주소" required>
        <input type="submit" value="비밀번호 찾기" class="btn">
    </form>
    <div class="links">
        <a href="login.html">로그인 페이지로 돌아가기</a>
    </div>
</div>

<!-- 팝업 오버레이 -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
        <h3>비밀번호 찾기 성공</h3>
        <p>이메일을 확인해주세요.</p>
        <button class="btn" onclick="closePopup()">확인</button>
    </div>
</div>

<script>
    function findPassword() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;

        if (username && email) {
            document.getElementById("popupOverlay").style.display = "flex";
        } else {
            alert("아이디와 이메일을 모두 입력해 주세요.");
        }
        
        return false;
    }

    function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
    }
</script>
</body>
</html>
