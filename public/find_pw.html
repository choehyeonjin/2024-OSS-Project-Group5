<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <style>
        @font-face { 
            font-family: "SCDream4";
            src: url("font/SCDream4.otf") format("truetype");
            font-weight: normal;
        }
        * {
            font-family: 'SCDream4';
        }

        body {
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #1D1D1D;
        }
        .find-password-container {
            background-color: white;
            width: 300px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            box-sizing: border-box;
            color: #1D1D1D;
        }
        .find-password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            height: 35px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            padding-left: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            height: 35px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            background-color: #1D1D1D;
            color: white;
            cursor: pointer;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #555555;
        }
        .links {
            margin-top: 15px;
            font-size: 12px;
            color: #1D1D1D;
        }
        .links a {
            color: #1D1D1D;
            text-decoration: none;
            margin: 0 5px;
        }
        .links a:hover {
            color: black;
            text-decoration: underline;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .popup-content h3 {
            margin-bottom: 10px;
        }
        .popup-content .btn {
            background-color: #1D1D1D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<div class="find-password-container">
    <h2>비밀번호 찾기</h2>
    <form onsubmit="return findPassword()">
        <input type="text" id="username" placeholder="아이디" required>
        <input type="email" id="email" placeholder="이메일 주소" required>
        <input type="submit" value="비밀번호 찾기" class="btn">
    </form>
    <div class="links">
        <a href="login.html">로그인 페이지로 돌아가기</a>
    </div>
</div>

<div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
        <h3>비밀번호 찾기 성공!</h3>
        <p>입력하신 이메일을 확인해주세요.</p>
        <button class="btn" onclick="closePopup()">확인</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    // Firebase 초기화 코드
    var firebaseConfig = {
        apiKey: "AIzaSyAx3iFpiJFVA_UTyHSKw0m1Ke2GEns1TJA",
        authDomain: "yyjdb-1e121.firebaseapp.com",
        databaseURL: "https://yyjdb-1e121-default-rtdb.firebaseio.com",
        projectId: "yyjdb-1e121",
        storageBucket: "yyjdb-1e121.firebasestorage.app",
        messagingSenderId: "455353963754",
        appId: "1:455353963754:web:2a64f5411a4061e9143393"
        };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    console.log("Firestore 초기화 확인:", db);

    // 비밀번호 찾기 함수
    function findPassword() {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();

        // Firestore에서 사용자 검색
        db.collection("User")
            .where("ID", "==", username)
            .where("email", "==", email)
            .get()
            .then((querySnapshot) => {
                if (querySnapshot.empty) {
                    alert("입력하신 아이디와 이메일에 해당하는 사용자를 찾을 수 없습니다.");
                } else {
                    querySnapshot.forEach((doc) => {
                        const userPassword = doc.data().PW; // DB에서 가져온 비밀번호
                        sendPasswordEmail(email, userPassword); // 이메일 전송 함수 호출
                    });
                }
            })
            .catch((error) => {
                console.error("Error finding user:", error);
                alert("오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
            });

        return false; // 폼 새로고침 방지
    }

    // 이메일 전송 함수
    function sendPasswordEmail(toEmail, userPassword) {
        $.ajax({
            url: "http://localhost:8080/send-password", // 백엔드 엔드포인트
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                email: toEmail,
                password: userPassword,
            }),
            success: function () {
                document.getElementById("popupOverlay").style.display = "flex"; // 성공 팝업 표시
            },
            error: function (err) {
                console.error("Error sending email:", err);
                alert("비밀번호 전송 중 오류가 발생했습니다.");
            },
        });
    }

    function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
    }
</script>
</body>
</html>
