<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 직관 일기</title>
    <style>
        @font-face { 
            font-family: "SCDream4";
            src: url("font/SCDream4.otf") format("truetype");
            font-weight: normal;
        }
        * {
            font-family: 'SCDream4';
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90vw;
            max-width: 1200px;
        }
        .header {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .scoreboard {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            margin: 20px 0;
            padding: 20px;
            gap: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px; 
        }
        .scoreboard div {
            text-align: center;
        }
        .scoreboard img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .scoreboard input {
            width: 80px;
            font-size: 48px;
            text-align: center;
            border: none;
            outline: none;
            background-color: transparent;
        }
        .colon {
            font-size: 48px;
            margin: 0 20px;
        }
        .mvp-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .mvp-section h3 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 20px;
            color: #333333;
        }
        .mvp-section input {
            width: 10%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 auto;
        }
        .lineups {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .team {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }
        .team h3 {
            text-align: center;
        }
        .lineup-input {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 5px 0;
            white-space: nowrap;
        }
        .lineup-input label {
            width: 55px;
            text-align: right;
            font-size: 12px;
        }
        .lineup-input input {
            flex-grow: 1;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .field {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .memo-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }
        .memo-section textarea {
            width: 100%;
            height: 100px;
        }
        .visibility-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 20px;
        }
        .visibility-selection label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            font-size: 12px; 
            cursor: pointer;
        }
        .visibility-selection input[type="radio"] {
            display: none;
        }
        .visibility-selection input[type="radio"] + span {
            display: inline-block;
            width: 15px; 
            height: 15px; 
            border: 2px solid #999;
            border-radius: 3px;
            background-color: #f0f0f0;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .visibility-selection input[type="radio"]:checked + span {
            background-color: #333333;
            border-color: #333333;
        }
        .visibility-selection input[type="radio"]:checked + span::before {
            content: "✓";
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .header-form {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }
        .header-form div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .header-form select, .header-form input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .save-button, .back-button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-button {
            background-color: #333333;
            color: white;
        }
        .back-button {
            background-color: #333333;
            color: white;
        }

        .image-upload-btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            display: inline-block;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            transition: background-color 0.4s, color 0.4s;
        }
        .image-upload-btn:hover {
            background-color: black;
            color: white;
        }
        .image-upload-btn:focus {
            outline: none;
        }

        .image-upload-input {
            display: none;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .modal-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="border-radius: 0;">
            <h1>나의 직관 일기</h1>
        </div>

        <div class="header-form">
            <div>
                <label for="game-date">날짜:</label>
                <input type="date" id="game-date">
            </div>
            <div>
                <label for="game-time">시간:</label>
                <input type="time" id="game-time">
            </div>
            <div>
                <label for="game-weather">날씨:</label>
                <select id="game-weather">
                    <option value="맑음">맑음</option>
                    <option value="흐림">흐림</option>
                    <option value="비">비</option>
                    <option value="눈">우천 취소</option>
                </select>
            </div>
            <div>
                <label for="stadium">구장:</label>
                <select id="stadium">
                    <option value="고척">고척 스카이돔</option>
                    <option value="랜더스 필드">랜더스 필드</option>
                    <option value="사직">사직 야구장</option>
                    <option value="삼성 라이온즈 파크">라이온즈 파크</option>
                    <option value="잠실">잠실 야구장</option>
                    <option value="챔피언스 필드">챔피언스 필드</option>
                    <option value="케이티 위즈 파크">위즈 파크</option>
                    <option value="이글스 파크">이글스 파크</option>
                </select>
            </div>
        </div>

        <div class="scoreboard">
            <div>
                <img src="" alt="홈 팀 로고" class="team-image">
                <p aria-label="Home Team Name">홈 팀</p>
            </div>
            <div>
                <input type="number" min="0" max="99" placeholder="0" aria-label="Home Team Score">
                <span class="colon">:</span>
                <input type="number" min="0" max="99" placeholder="0" aria-label="Away Team Score">
            </div>
            <div>
                <img src="" alt="어웨이 팀 로고" class="team-image">
                <p aria-label="Away Team Name">어웨이 팀</p>
            </div>
        </div>
        
        <div class="mvp-section">
            <h3>✿∘˚˳°∘ 나만의 MVP ∘°˳˚∘✿</h3>
            <input type="text" placeholder="MVP">
        </div>

        <div class="lineups">
            <div class="team">
                <h3>홈 팀 라인업</h3>
                <div class="lineup-input"><label>1번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>2번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>3번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>4번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>5번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>6번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>7번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>8번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>9번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>선발 투수:</label><input type="text" placeholder="선수 이름"></div>
            </div>
            <div class="field">
                <div id="imageUploadContainer">
                    <button class="image-upload-btn" id="addImageButton">이미지 추가하기</button>
                    <input type="file" id="fieldImage" class="image-upload-input" accept="image/*" onchange="loadFieldImage(event)">
                </div>
                <div id="imageDisplayContainer" style="margin-top: 20px; display: none;">
                    <img id="fieldDisplay" alt="야구장 포지션" width="400">
                </div>
            </div>
            <div class="team">
                <h3>어웨이 팀 라인업</h3>
                <div class="lineup-input"><label>1번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>2번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>3번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>4번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>5번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>6번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>7번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>8번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>9번 타자:</label><input type="text" placeholder="선수 이름"></div>
                <div class="lineup-input"><label>선발 투수:</label><input type="text" placeholder="선수 이름"></div>
            </div>
        </div>

        <div class="memo-section">
            <h3>일기</h3>
            <textarea placeholder="일기 작성 ㄱㄱ"></textarea>
        </div>

        <div class="visibility-selection">
            <label><input type="radio" name="visibility" value="public" checked><span></span> 공개</label>
            <label><input type="radio" name="visibility" value="private"><span></span> 비공개</label>
        </div>

        <div class="buttons">
            <button class="save-button" onclick="openModal()">저장하기</button>
            <button class="back-button" onclick="goBack()">뒤로가기</button>
        </div>
    </div>

    <!-- 모달 영역 -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <p>저장 완료!</p>
            <button class="modal-button" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script>
        document.getElementById('addImageButton').addEventListener('click', function() {
            document.getElementById('fieldImage').click();
        });

        function loadFieldImage(event) {
            const fieldDisplay = document.getElementById('fieldDisplay');
            const imageDisplayContainer = document.getElementById('imageDisplayContainer');
            fieldDisplay.src = URL.createObjectURL(event.target.files[0]);
            fieldDisplay.onload = () => {
                URL.revokeObjectURL(fieldDisplay.src);
                imageDisplayContainer.style.display = 'block';
            }
        }

        function openModal() {
            document.getElementById("saveModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("saveModal").style.display = "none";
            window.location.href = "main.html";
        }

        function goBack() {
            window.location.href = "main.html";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("saveModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
